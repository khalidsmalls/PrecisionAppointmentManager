databaseChangeLog:
  - changeSet:
      id: create_appointments_table
      author: khalidsmalls
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: appointments_pkey
                  name: appointment_id
                  type: INTEGER
              - column:
                  name: title
                  type: VARCHAR(50)
              - column:
                  name: description
                  type: TEXT
              - column:
                  constraints:
                    nullable: false
                  name: stylist_id
                  type: INTEGER
              - column:
                  constraints:
                    nullable: false
                  name: client_id
                  type: INTEGER
              - column:
                  constraints:
                    nullable: false
                  name: start_time
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  constraints:
                    nullable: false
                  name: end_time
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  constraints:
                    nullable: false
                  name: user_id
                  type: INTEGER
            tableName: appointments
